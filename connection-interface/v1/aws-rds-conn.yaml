schemaVersion: v1
kind: connection-interface
metadata:
  name: AWS RDS CONNECTION INTERFACE
  description: Connection Interface for AWS RDS
  display-name: aws-rds-connection-interface
  version: 1.0.0
  picture: connection.png
spec:
  type: aws-rds-conn
  outputs:
    type:
      type: string
    name:
      type: string
    host:
      type: string
    port:
      type: string
    user:
      type: string
    pass:
      type: secret
    policy:
      type: secret
